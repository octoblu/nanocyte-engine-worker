language: node_js
node_js:
- '5'
services:
- redis-server
  - /^v[0-9]/
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
- echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
install:
- npm install
- pushd ./node_modules/@octoblu/nanocyte-engine-simple; npm install; popd
script:
- npm test
- pushd ./node_modules/@octoblu/nanocyte-engine-simple; npm test; popd
after_success:
- bash <(curl -s https://codecov.io/bash) -t 91f56295-1de6-4f5b-8df3-46734be8801a
